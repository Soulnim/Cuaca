{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<main style="padding-bottom: 20px;">
    <form action="/register" method="post" style="text-align:center">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                      <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase text-warning">Register</h2>
                        <p class="text-white-50 mb-5">Please enter your username and password!</p>

                        <div class="form-outline form-white mb-4">
                           <label class="form-label" for="username">Username</label>
                          <input type="text" id="username" class="form-control form-control-lg" autocomplete="off" autofocus name="username" placeholder="Please enter username..."/>

                        </div>

                        <div class="form-outline form-white mb-4">
                           <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Please enter password..."/>

                        </div>

                        <div class="form-outline form-white mb-4">
                            <label class="form-label" for="password">Confirm Password</label>
                            <input type="password" id="password" class="form-control form-control-lg" name="confirmation" placeholder="Confirm your password..."/>

                          </div>

                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

                      </div>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>
</main>
{% endblock %}
